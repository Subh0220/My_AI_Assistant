<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">🤖 AI Assistant</h1>
        <div class="bubble"></div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Type your prompt here..."></textarea>
            <button id="sendBtn">Ask AI</button>
        </div>

        <!-- Updated response card with typing animation + feedback -->
        <div id="responseCard" class="hidden">
            <h2>AI's Response</h2>
            <div id="responseText"></div> <!-- Typing animation & AI response appear here -->
            <div class="feedback">
                <button onclick="sendFeedback('Yes')">👍 Yes</button>
                <button onclick="sendFeedback('No')">👎 No</button>
            </div>
        </div>
    </div>
</body>
</html>
